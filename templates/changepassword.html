{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input name="old_password" type="password" placeholder="Old Password">
            <input name="new_password" type="password" placeholder="New Password">
            <input name="confirmation" type="password" placeholder="Confirmation">
            <button class="btn btn-primary" type="submit">Change Your Password</button>
        </div>
    </form>
{% endblock %}
